apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.apiGateway.replicas }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: {{ .Values.services.apiGateway.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: ORDER_SERVICE_URL
        - name: PRODUCT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: PRODUCT_SERVICE_URL
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ecommerce-config
              key: USER_SERVICE_URL
        - name: USER_PROTO_PATH
          value: "/app/protos/user.proto"
        - name: PRODUCT_PROTO_PATH
          value: "/app/protos/product.proto"
        - name: ORDER_PROTO_PATH
          value: "/app/protos/order.proto"
        volumeMounts:
        - name: proto-files
          mountPath: /app/protos
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: proto-files
        configMap:
          name: proto-files
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: proto-files
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
data:
  user.proto: |
    syntax = "proto3";
    package user;
    service UserService {
      rpc GetUser (GetUserRequest) returns (User) {}
      rpc GetUsers (Empty) returns (UserList) {}
      rpc CreateUser (CreateUserRequest) returns (User) {}
    }
    message Empty {}
    message GetUserRequest {
      string id = 1;
    }
    message CreateUserRequest {
      string name = 1;
      string email = 2;
    }
    message User {
      string id = 1;
      string name = 2;
      string email = 3;
      string createdAt = 4;
    }
    message UserList {
      repeated User users = 1;
    }
  product.proto: |
    syntax = "proto3";
    package product;
    service ProductService {
      rpc GetProduct (GetProductRequest) returns (Product) {}
      rpc GetProducts (Empty) returns (ProductList) {}
      rpc CreateProduct (CreateProductRequest) returns (Product) {}
    }
    message Empty {}
    message GetProductRequest {
      string id = 1;
    }
    message CreateProductRequest {
      string name = 1;
      double price = 2;
      int32 quantity = 3;
    }
    message Product {
      string id = 1;
      string name = 2;
      double price = 3;
      int32 quantity = 4;
      string createdAt = 5;
    }
    message ProductList {
      repeated Product products = 1;
    }
  order.proto: |
    syntax = "proto3";
    package order;
    service OrderService {
      rpc CreateOrder (CreateOrderRequest) returns (Order) {}
      rpc GetOrder (GetOrderRequest) returns (Order) {}
      rpc GetOrders (Empty) returns (OrderList) {}
    }
    message CreateOrderRequest {
      string userId = 1;
      repeated OrderItem items = 2;
    }
    message OrderItem {
      string productId = 1;
      int32 quantity = 2;
    }
    message GetOrderRequest {
      string orderId = 1;
    }
    message Order {
      string id = 1;
      string userId = 2;
      repeated OrderItem items = 3;
      string status = 4;
      string createdAt = 5;
    }
    message Empty {}
    message OrderList {
      repeated Order orders = 1;
    }
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
spec:
  selector:
    app: api-gateway
  ports:
  - port: 3000
    targetPort: 3000
  type: {{ .Values.services.apiGateway.serviceType }}
