apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.services.user.replicas }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3004"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: user-service
        image: {{ .Values.services.user.image }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3004
        env:
        - name: MONGODB_URI
          value: "mongodb://{{ .Values.mongodb.username }}:{{ .Values.mongodb.password }}@mongodb:27017/user?authSource=admin"
        livenessProbe:
          exec:
            command:
            - node
            - healthcheck.js
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - node
            - healthcheck.js
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
spec:
  selector:
    app: user-service
  ports:
  - port: 3004
    targetPort: 3004
  type: ClusterIP
