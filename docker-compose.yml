version: "3"

networks:
  api-product-network:
    driver: bridge
  api-user-network:
    driver: bridge
  api-order-network:
    driver: bridge
  kafka-network:
    driver: bridge

services:
  zookeeper:
    container_name: zookeeper
    image: wurstmeister/zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - kafka-network

  kafka:
    container_name: kafka
    image: wurstmeister/kafka
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "order-events:1:1"
    depends_on:
      - zookeeper
    networks:
      - kafka-network

  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - ORDER_SERVICE_URL=order-service:3003
      - PRODUCT_SERVICE_URL=product-service:3005
      - USER_SERVICE_URL=user-service:3004
    depends_on:
      - user-service
      - product-service
      - order-service
    networks:
      - api-product-network
      - api-user-network
      - api-order-network
    volumes:
      - ./product-service/product.proto:/app/product.proto
      - ./order-service/order.proto:/app/order.proto
      - ./user-service/user.proto:/app/user.proto
    restart: on-failure

  notification-service:
    container_name: notification-service
    build: ./notification-service
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
    networks:
      - kafka-network
    restart: on-failure

  order-service:
    container_name: order-service
    build: ./order-service
    environment:
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
    networks:
      - api-order-network
      - kafka-network
    restart: on-failure

  user-service:
    container_name: user-service
    build: ./user-service
    networks:
      - api-user-network

  product-service:
    container_name: product-service
    build: ./product-service
    networks:
      - api-product-network
